name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  verify:
    name: Verify Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compilation
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful - dist directory exists"
      
      - name: Check for linting errors
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit || true
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run verification script
        run: npm run verify
        env:
          MAIN_WALLET_PRIVATE_KEY: ${{ secrets.MAIN_WALLET_PRIVATE_KEY || 'test_key' }}
          SKIM_WALLET_ADDRESS: ${{ secrets.SKIM_WALLET_ADDRESS || '0xtest' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || 'test_token' }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || '123456789' }}
          SUI_RPC_URL: ${{ secrets.SUI_RPC_URL || 'https://fullnode.mainnet.sui.io' }}
          SUI_NETWORK: mainnet

  notify:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [verify, test]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "âœ… All checks passed!"
          echo "Build verified successfully"
          echo "Ready for deployment"

